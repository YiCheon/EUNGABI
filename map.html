<body>
    <div id="map" style="width:1000px; height:500px; margin: 40 auto; border: solid 4px #ffc800">
    </div>
</body>
<script type="text/javascript" src="//openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ur432ieydg">
</script>

<script>
//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
var mapDiv = document.getElementById('map'); // 'map'으로 선언해도 동일

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.4207613, 126.7528827),
    zoom: 20
});


var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.4207613, 126.7528827),
    map: map,
    title: 'YC 편의점',
    icon:{
        content:[
                    '<div style = "width: 50px; height: 100%;  float: right;border: 0px;background: #ffc800;  border: 1px solid transparent;  border-radius: 25px;   background-image: linear-gradient(#ffc800, #ffc800), radial-gradient(circle at top left, #ffc800, #ffc800);   background-origin: border-box;  background-clip: content-box, border-box;">' +
                        '<div style = "font-weight: bold; font-size:14px"> YC 편의점 </div>' + 
                        '</div>'

                ].join(''),
        size: new naver.maps.size(38, 58),
        anchor: new naver.maps.Point(19, 58),   
    }
});
</script>
