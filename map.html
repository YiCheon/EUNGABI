<body>
    <div id="map" style="width:1000px; height:500px; margin: 40 auto; border: solid 4px #ffc800">
    </div>
</body>
<script type="text/javascript" src="//openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ur432ieydg">
</script>

<script>
//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
var mapDiv = document.getElementById('map'); // 'map'으로 선언해도 동일

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.4207613, 126.7528827),
    zoom: 15
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.4207613, 126.7528827),
    map: map,
    title: '도림고등학교'
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.4211609, 126.7522022),
    map: map,
    title: 'YC 편의점'
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.4211547, 126.7516719),
    map: map,
    title: 'CKG 피자'
});

</script>
