<body>
    <div id="map" style="width:1000px; height:500px; margin: 40 auto; border: solid 2px #ffc800">
    </div>
</body>
<script type="text/javascript" src="//openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ur432ieydg">
</script>

<script>
//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
var mapDiv = document.getElementById('map'); // 'map'으로 선언해도 동일

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(14110014.2834857, 4497893.7490486),
    zoom: 15
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(14110014.2834857, 4497893.7490486),
    map: map
});
</script>
